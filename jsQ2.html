<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <button type="button" onclick="addNum()">ADD Numbers</button>
    <p id="addi"></p>


    <button type="button" onclick="multiNum()">Multiply numbers</button>
    <p id="multi"></p>

    <button type="button" onclick="subtractNum()">subtract numbers</button>
    <p id="sub"></p>

    <button type="button" onclick="divideNum()">Divide numbers</button>
    <p id="divide"></p>

    <script>
      var num1 = 5;
      var num2 = 6;
      function addNum () {
        var a= num1 + num2;
        document.getElementById("addi").innerHTML = "The addition of the two numbers is "+a;
      }

      function multiNum() {
        var b= num1 * num2;
        document.getElementById("multi").innerHTML = "The multiplication of the two nubmers is "+b;
      }

      function subtractNum() {
        var c= num1 - num2;
        document.getElementById("sub").innerHTML = "The subtraction of the two numbers is "+c;
      }

      function divideNum() {
        var d= num1 / num2;
        document.getElementById("divide").innerHTML = "The divition of the two numers is "+d;
      }

    </script>


  </body>
</html>
